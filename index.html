<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(255, 41%, 15%); }
  </style>
    <script src="https://kit.fontawesome.com/37cff6aa80.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container mt-5 d-flex">
    <img src="images/logo.svg" alt="logo" class="logo">
    <div class="row flex-lg-row screen-center">
      <div class="col col-xl-7">
        <img src="images/illustration-mockups.svg" alt="Community illustration" class="img-fluid">
      </div>
      <div class="col text-center text-lg-left mt-5">
        <h1>Build The Community<br />Your Fans Will Love</h1>
        <h3>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</h3>
            <button class="register mt-3">Register</button>
            
        <div class="social mt-5">
          <i class="fab fa-facebook-f icon-border"></i>
          <i class="fab fa-twitter icon-border"></i>
          <i class="fab fa-instagram icon-border"></i>
        </div>

      </div>
    </div>
    
  </div>

  
</body>
</html>
